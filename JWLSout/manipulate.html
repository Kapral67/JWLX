
<html>
<body>
  
<input type="range" id="x" min="1" max="12.5664" step="0.1" value="1" class="slider" oninput="refresh();">
<div id= "result"></div>


<script>
	refresh = function(k) {
		const request = new XMLHttpRequest();
		const url = "http://127.0.0.1:5859";
		var k = document.getElementById("x").value;
		
		data = "Plot[Sin[Times[2, Pi, t]], {t, 0, "+k+"}, ImageSize -> 800]";
		
		request.onload = function() {
			document.getElementById("result").innerHTML = request.responseText;
		}

		request.open("POST", url, true);
		request.send(data);
	}
</script>

</body>
</html>
